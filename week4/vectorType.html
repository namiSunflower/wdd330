    <h1>Vector Type Exercise (Exercise for Using Classes)</h1>
    <p>Please check the code and the console from JS section. Thank you!</p>
    <script>
        //A Vector Type Exercise
        // Your code here.
        class Vec {
        constructor(x, y) {
            this.x = x;
            this.y = y;
            this.length = Math.sqrt(Math.pow(this.x, 2) + Math.pow(this.y, 2));
        }
        
        getX(){
            return this.x;
        }
        
        getY(){
            return this.y;
        }

        plus(a) {
            this.x += a.x;
            this.y += a.y
            return `Vec {x: ${this.x}, y:${this.y}}`;
        }
        
        minus(a) {
            this.x -= a.x;
            this.y -= a.y
            return `Vec {x: ${this.x}, y:${this.y}}`;
        }
        }
        console.log(new Vec(1, 2).plus(new Vec(2, 3)));
        // → Vec{x: 3, y: 5}
        console.log(new Vec(1, 2).minus(new Vec(2, 3)));
        // → Vec{x: -1, y: -1}
        console.log(new Vec(3, 4).length);
        // → 5
</script>
