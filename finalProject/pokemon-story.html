<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pokemon API</title>
</head>
<body>
    <header>
        <h2>Pokemon API</h2>
    </header>
    <main>
    </main>
</body>
<script>
    const apiUrl = "https://pokeapi.co/api/v2/pokemon?offset=10&limit=10";
    const main = document.querySelector('main');
    
    let getData =  async url =>{
        const result = await fetch(url);
        const data = result.json();
        data.then(elem =>{
            showPokemonName(elem.results);
            next(elem);
            previous(elem);
        }).catch(elem =>{
            console.log("ERROR!");
        })
    }

    let showPokemonName = results =>{
        main.innerHTML = "";
        results.forEach(result => {
            const name = result.name;
            const div = document.createElement('div');
            div.innerHTML = `<h3>Pokemon: ${name}</h3>`;
            main.appendChild(div);
        });
    }

    let next = elem =>{
        const nextButton = document.createElement('button');
        nextButton.innerText = "Next Page";
        nextButton.classList.add('next')
        main.appendChild(nextButton);
        nextButton.addEventListener('click', () =>{
        getData(elem.next);
     })
    }

    let previous = elem =>{
        const prevButton = document.createElement('button');
        prevButton.innerText = "Previous Page";
        prevButton.classList.add('previous')
        main.appendChild(prevButton);
        prevButton.addEventListener('click', () =>{
        getData(elem.previous);
     })
    }

    getData(apiUrl);
